<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

<body>
    <header class="header">
        <nav class="nav__bar">
            <div class="nav__logo">

            <div class="nav__menu">
                <ul class="nav__items">
                    <li class="nav___item"><a href="#" class="nav____link">Home</a>
                    </li>
                    <li class="nav___item"><a href="#" class="nav____link">Catalog</a>

                    </li>
                    <li class="nav___item"><a href="#" class="nav____link">Contacts</a>
                    </li>
                </ul>
            </div>
            <div class="nav__btns">
                <button class="nav__btns btn btn_search"></button>
                <button class="nav__btns btn btn_profile"></button>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="slider__hero">

                <div class="slide__content">

            <div class="slider__hero-slide">
                <div class="slide__content">
                    <h2 class="slide__content content__header">expand your horizons

            </div>
            <div class="slider__hero-slide">
                <div class="slide__content">
                    <h2 class="slide__content content__header">discover new options</h2>
                    <button class="slide__content content__btn">View More</button>
                </div>
                <img src="./source/img/slider__hero/slide__3.png" alt="" class="slide__img">
            </div>
        </div>
        <h2 class="new__title">New Arrivals</h2>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
